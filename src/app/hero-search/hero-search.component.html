<div id="search-component">
  <label for="search-box"><h4>Hero Search</h4> <input #searchBox id="search-box" (input)="search(searchBox.value)" /></label>
  <div class="grid grid-pad">
    <a *ngFor="let hero of heroes$ | async" class="col-1-4" routerLink="/detail/{{ hero.id }}">
      <div class="module hero">
        <h4>{{ hero.name }}</h4>
      </div>
    </a>
  </div>
</div>
